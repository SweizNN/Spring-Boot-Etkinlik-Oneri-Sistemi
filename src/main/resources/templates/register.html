<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #3a6186, #89253e);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    input, select, button {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input, select {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
    }

    /* Hata ve başarı mesajlarının stilini belirle */
    .error {
      color: #ff4d4d;
      margin-bottom: 15px;
    }

    .success {
      color: #28a745;
      margin-bottom: 15px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      color: #a8e063;
      text-decoration: none;
      font-size: 0.9rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Kayıt Ol</h2>


  <div th:if="${error}" class="error">
    <p th:text="${error}"></p>
  </div>
  <div th:if="${successMessage}" class="success">
    <p th:text="${successMessage}"></p>
  </div>

  <form action="/register" method="post">
    <input type="text" name="kullanıcı_adı" placeholder="Kullanıcı Adı" required>
    <input type="password" name="sifre" placeholder="Şifre" required>
    <input type="text" name="ad" placeholder="Ad" required>
    <input type="text" name="soyad" placeholder="Soyad" required>
    <input type="email" name="eposta" placeholder="E-posta" required>
    <input type="text" name="telefon_numarası" placeholder="Telefon Numarası">
    <input type="date" name="dogum_tarihi" placeholder="Doğum Tarihi">
    <input type="text" name="ilgi_alanları" placeholder="İlgi Alanları">
    <input type="text" name="konum" placeholder="Konum">
    <label for="cinsiyet">Cinsiyet</label>
    <select name="cinsiyet" id="cinsiyet">
      <option value="Erkek">Erkek</option>
      <option value="Kadın">Kadın</option>
      <option value="Diğer">Diğer</option>
    </select>
    <input type="url" name="profil_fotografı" placeholder="Profil Fotoğrafı URL">

    <button type="submit">Kayıt Ol</button>
  </form>

  <a href="/login">Zaten kayıtlı mısınız? Giriş yapın.</a>
</div>

</body>
</html>
